<!-- register.component.html -->

<div class="container">
  <br/>
  <br/>
  
  <h2 class="mt-5 mb-4" style="color: white;">Registration Form</h2>

  <form [formGroup]="form" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullname" required name="fullName">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" required name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" required name="password">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" formControlName="age" required name="age">
    </div>

    <button type="submit" class="nav-button">Register</button>
  </form>

  <p class="mt-3" style="color: rgb(255, 255, 255);">Already have an account? <a href="#">Login here</a></p>
</div>
